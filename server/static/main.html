<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Unshort.link- Free link unshort service</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/icons.css">
    <link rel="prefetch">
</head>

<body>
    <header>
        <div class="top-banner">
            <h1 class="top-banner-title">unshort.link</h1>
            <p class="top-banner-subtitle">Prevent short link services from tracking you.</p>

            {{ template "action" .}}

            {{ if .LinkCount}}
                <div id="stats" class="stats">{{.LinkCount}} links protected so far</div>
            {{end}}
            
            <div id="headerLinks">
            <p>Get unshort.link browser extension</p>
                <a href="https://addons.mozilla.org/en-US/firefox/addon/unshort-link/"><i class="icon-firefox-white"></i></a>
        <a href="https://chrome.google.com/webstore/detail/unshortlink-free-link-uns/neigokajpjlcgjddjbkngpkmjgdgmcch"><i class="icon-chrome-white"></i></a>
    </div>
        </div>
    </header>
    <main>
        <div class="features">
            <div class="row">
                {{ template "description" .}}
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            {{ template "notes" .}}
            <div class="footer-links row">
    <div class="col-sm-3">
        <a href="https://addons.mozilla.org/en-US/firefox/addon/unshort-link/">
            <div class="footer-link">
                <i class="icon-firefox"></i>
                <p>Firefox</p>
            </div>
        </a>
    </div>
    <div class="col-sm-3">
        <a href="https://chrome.google.com/webstore/detail/unshortlink-free-link-uns/neigokajpjlcgjddjbkngpkmjgdgmcch">
            <div class="footer-link">
                <i class="icon-chrome"></i>
                <p>Chrome</p>
            </div>
        </a>
    </div>
    <div class="col-sm-3">
        <a href="https://github.com/simonfrey/unshort.link/">
            <div class="footer-link">
                <i class="icon-branch"></i>
                <p>Source code</p>
            </div>
        </a>
    </div>
    <div class="col-sm-3">
        <a href="https://github.com/simonfrey/unshort.link/tree/master/LICENSE.md">
            <div class="footer-link">
                <i class="icon-scroll"></i>
                <p>License</p>
            </div>
        </a>
    </div>
</div>
        </div>
    </footer>
</body>
</html>
