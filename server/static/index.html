{{define "action"}}
<input type="text" class="form-control" id="urlDirect" placeholder="https://tinyurl.com/yyy63fz9" aria-label="Unshort">
<button class="btn btn-primary" type="submit" id="unshortDirectButton">
    unshorten
</button>
<script>
    let buttonDirectElement = document.getElementById("unshortDirectButton");
    let urlDirectElement = document.getElementById("urlDirect");
    buttonDirectElement.addEventListener("click", function () {
        if (urlDirectElement.value != "") {
            window.location.href = "https:\/\/unshort.link/" + urlDirectElement.value;
            return;
        }
        if(urlDirectElement.placeholder != "") {
            window.location.href = "https:\/\/unshort.link/" + urlDirectElement.placeholder;
            return;
        }
        window.location.href = "https:\/\/unshort.link/https://tinyurl.com/yyy63fz9";
    });
</script>
{{end}}
