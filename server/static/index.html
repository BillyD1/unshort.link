{{define "action"}}
<div class="input-group input-group-lg">
    <input type="text" class="form-control" id="urlDirect" placeholder="https://tinyurl.com/yyy63fz9">
    <div class="input-group-btn">
        <button class="btn btn-default" type="submit" id="unshortDirectButton">
            unshorten
        </button>
    </div>
</div>
<script>
    let buttonDirectElement = document.getElementById("unshortDirectButton");
    let urlDirectElement = document.getElementById("urlDirect");
    buttonDirectElement.addEventListener("click", function () {
        if (urlDirectElement.value != "") {
            window.location.href = "https:\/\/unshort.link/" + urlDirectElement.value;
            return;
        }
        if(urlDirectElement.placeholder != "") {
            window.location.href = "https:\/\/unshort.link/https://tinyurl.com/" + urlDirectElement.placeholder;
            return;
        }
        window.location.href = "https:\/\/unshort.link/https://tinyurl.com/yyy63fz9";
    });
</script>
{{end}}
